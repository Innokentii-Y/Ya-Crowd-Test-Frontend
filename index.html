<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yandex-Test</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="page">

    <div class="shelf">
      <img src="./assets/images/shelf.svg" alt="shelf" class="shelf__image">
      <ul class="product-list">
        <li class="product product_type_wine">
          <img src="./assets/images/wine.svg" alt="wine" class="product__image" draggable="true">
        </li>
        <li class="product product_type_milk">
          <img src="./assets/images/milk.svg" alt="milk" class="product__image" draggable="true">
        </li>
        <li class="product product_type_jam">
          <img src="./assets/images/jam.svg" alt="jam" class="product__image" draggable="true">
        </li>
        <li class="product product_type_cheese">
          <img src="./assets/images/cheese.svg" alt="cheese" class="product__image" draggable="true">
        </li>
        <li class="product product_type_meat">
          <img src="./assets/images/meat.svg" alt="meat" class="product__image" draggable="true">
        </li>
        <li class="product product_type_chicken">
          <img src="./assets/images/chicken.svg" alt="chicken" class="product__image" draggable="true">
        </li>
        <li class="product product_type_chips">
          <img src="./assets/images/chips.svg" alt="chips" class="product__image" draggable="true">
        </li>
        <li class="product product_type_pineapple">
          <img src="./assets/images/pineapple.svg" alt="pineapple" class="product__image" draggable="true">
        </li>
        <li class="product product_type_banana">
          <img src="./assets/images/banana.svg" alt="banana" class="product__image" draggable="true">
        </li>
        <li class="product product_type_apple">
          <img src="./assets/images/apple.svg" alt="apple" class="product__image" draggable="true">
        </li>
        <li class="product product_type_onion">
          <img src="./assets/images/onion.svg" alt="onion" class="product__image" draggable="true">
        </li>
        <ul />
    </div>

    <div class="cart">
      <img src="./assets/images/cart.svg" alt="cart" class="cart__image">
      <ul class="cart__wrapper"></ul>
    </div>

    <a href="https://lavka.yandex.ru" target="_blank" rel="noopener noreferrer" class="button">Оплатить корзину</a>

  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
